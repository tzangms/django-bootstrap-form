{% load bootstrap %}

{% for field in form %}
    <div class="clearfix {% if field.errors %}error{% endif %}">
        {% if field|is_checkbox %}
            <ul class="inputs-list">
                <li>
                    <div class="input">
                        <label>
                            {{ field }} <span>{{ field.label }}</span>
                        </label>
                    </div>
                </li>
            </ul>
        {% else %}
            {{ field.label_tag }}
            <div class="input">
                {{ field }}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <span class="help-inline">{{ error }}</span>
                    {% endfor %}
                {% endif %}
            </div>
        {% endif %}
    </div>
{% endfor %}
